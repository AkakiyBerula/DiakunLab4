<html>
    <head>
        <title>Form!</title>
    </head>
    <body>
        <h1>Out form will be here!</h1>
        <form method="POST" action="{{ url_for('form')}}">
            {{ form.csrf_token }}
            {{ form.username.label }}
            {{ form.username }}
            <ul>
                {% for error in form.username.errors %}
                <li style ="color: red;">{{error}}</li>
                {% endfor %}
            </ul>
            {{ form.password.label }}
            {{ form.password }}
            {% for err in form.password.error %}
            <ul>
                <li style ="color: red;">{{err}}</li>
            {% endfor %}
            </ul>
            <input type = "submit" value = "Submit">
        </form>
    </body>
</html>
